<!DOCTYPE html>
<html>
	<head>
		<title>School Board</title>
		<link href="style.css" rel="stylesheet" type= "text/css">
		<link rel="icon" href="images/SB-logo.png">
	</head>
	
	<body>
		
		
		<form name="login" class="loginform" action="authenticate.php" method="post">
			<div class="row">
				<div class="logoside">
					<div class="logocontainer">
						<div class="logo1">
						</div> 
						<div class="logo2">
							<div class="rightside"></div>
							<div class="leftside"></div>
						</div> 
						<div class="logo2">
							<div class="rightside2"></div>
							<div class="leftside2"></div>
						</div> 
						<div class="logo3 stack-top">
						</div>
						<div class="logo4 stack-top">
						</div>
					</div> 

					<div class="logotext">
						<h1 style="font-size: 60px;">School<br> Board</h1>
					</div>
				</div>

					<div class="loginsideform" style="font-family: Arial;font-size: 12px;color:Grey;">

						<input type="password" name="password" id="password" required="" /><br>
						<br><input type="submit" value="Login" class="loginbutton" onmouseover="this.style.background='DarkSlateGray';this.style.color='white';" onmouseout="this.style.background='Tomato';this.style.color='white';">
						
					</div>
					
				</div>
			</div>

	</body>
</html>
